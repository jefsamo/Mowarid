    <!-- Default form contact -->


<div class="col-lg-8 offset-lg-2">

    <form class="text-center border border-light p-5" method="POST">{% csrf_token %}
    
            <p class="h2 mb-3">Contact us</p>
        
            <!-- Name -->

            {% if success_message %}
                <p>{{ success_message }}</p>
            {% endif %}
            <input type="text" id="name" class="form-control mb-4" placeholder="Name" required autofocus>
        
            <!-- Email -->
            <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" required autofocus>
        
            <!-- Subject -->
        
        
            <!-- Message -->
            <div class="form-group">
                <textarea class="form-control rounded-0" id="comment" rows="6" placeholder="Message" required autofocus></textarea>
            </div>
    
        
            <!-- Send button -->
            <button class="btn btn-info btn-block" type="submit">Send</button>
        
        </form>
</div>
